<!doctype html>
<html lang=fr>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Connexion</title>
<style>body{margin:0;height:100vh;font-family:Poppins,sans-serif;background:linear-gradient(135deg,#1d1f28,#21252e);display:flex;justify-content:center;align-items:center;color:#fff}.login-container{background:rgba(255,255,255,.05);backdrop-filter:blur(10px);padding:40px 35px;border-radius:16px;width:90%;max-width:380px;box-shadow:0 8px 25px rgba(0,0,0,.35);text-align:center}h2{margin-bottom:25px;font-size:28px;letter-spacing:1px}input{width:100%;padding:12px;margin-bottom:18px;border:none;border-radius:8px;outline:0;font-size:16px;background:rgba(255,255,255,.15);color:#fff;transition:.3s}input::placeholder{color:#e0e0e0}input:focus{background:rgba(255,255,255,.25)}button{width:100%;padding:12px;border:none;border-radius:8px;background:#4caf50;color:#fff;font-size:17px;cursor:pointer;transition:.3s}button:hover{background:#43a047;transform:translateY(-1px)}.footer{font-size:13px;margin-top:15px;opacity:.7}</style>
</head>
<body>
<div class=login-container>
<h2>Accès sécurisé</h2>
<form id=loginForm>
<input type=password id=pass placeholder="Entrer le mot de passe">
<button type=submit>Entrer</button>
</form>
<div class=footer>Site temporairement protégé</div>
</div>

</body>
</html>
